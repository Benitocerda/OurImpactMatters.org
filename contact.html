<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Our Impact Matters</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    /* RESET & VARIABLES */
    * { box-sizing: border-box; margin:0; padding:0 }
    :root {
      --clr-primary: #5cbf7b;
      --clr-light-bg: #f8f8f5;
      --clr-card-bg: #fff;
      --gap-md: 2rem;
      --gap-lg: 3rem;
      --shadow-light: 0 2px 8px rgba(0,0,0,0.05);
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--clr-light-bg);
      color: #333;
      line-height: 1.6;
    }

    /* HEADER */
    header {
      background: var(--clr-primary);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: var(--gap-md) var(--gap-lg);
      border-bottom: 4px solid #45a56a;
      flex-wrap: wrap;
    }
    .logo-container {
      display: flex; align-items: center; gap: 1rem;
    }
    .logo-container img { height: 90px; }
    .logo-text {
      font-size: 1.5rem; font-weight:700;
    }
    nav ul {
      list-style: none; display:flex; gap:1.2rem;
    }
    nav a {
      color: white; text-decoration:none; font-weight:500;
      position:relative;
    }
    nav a::after {
      content:''; position:absolute; left:0; bottom:-4px;
      width:100%; height:2px; background:white;
      transform:scaleX(0); transform-origin:right;
      transition:transform .3s ease;
    }
    nav a:hover::after {
      transform:scaleX(1); transform-origin:left;
    }

    /* PAGE LAYOUT */
    .container {
      max-width: 600px;
      margin: var(--gap-lg) auto;
      padding: 0 var(--gap-md);
    }

    /* CONTACT FORM CARD */
    .contact-section {
      background: var(--clr-card-bg);
      border-radius: 12px;
      box-shadow: var(--shadow-light);
      padding: var(--gap-md);
      display: flex;
      flex-direction: column;
      gap: var(--gap-md);
    }
    .contact-form h2 {
      color: var(--clr-primary);
      font-size: 1.75rem;
    }
    .form-group {
      position: relative;
    }
    .form-group input,
    .form-group textarea {
      width:100%;
      padding:12px;
      border:1px solid #ccc;
      border-radius:8px;
      font-size:1rem;
    }
    .form-group label {
      position:absolute;
      top:12px; left:12px;
      background: var(--clr-card-bg);
      padding:0 4px;
      color:#999;
      font-size:.85rem;
      pointer-events:none;
      transition:.2s;
    }
    .form-group input:focus + label,
    .form-group input:not(:placeholder-shown)+label,
    .form-group textarea:focus + label,
    .form-group textarea:not(:placeholder-shown)+label {
      top:-8px; left:8px;
      color:var(--clr-primary);
      font-size:.75rem;
    }
    .contact-form button {
      background: var(--clr-primary);
      color: white;
      padding: 12px;
      border:none;
      border-radius:8px;
      cursor:pointer;
      font-size:1rem;
    }
    .contact-form button:hover {
      background: #48a96b;
    }
    .privacy-note {
      font-size:.85rem;
      color:#666;
    }
    .success-message {
      display:none;
      color:#388e3c;
      font-weight:600;
    }
    .char-count {
      font-size:.75rem;
      color:#777;
      text-align:right;
    }

    /* BUTTON ROW */
    .button-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px,1fr));
      gap: var(--gap-md);
    }
    .button-row a {
      text-align:center;
      padding:12px;
      border-radius:8px;
      font-weight:600;
      text-decoration:none;
      transition: transform .2s ease;
    }
    .button-row a:hover {
      transform:scale(1.03);
    }
    .btn-volunteer {
      background: var(--clr-primary);
      color: white;
    }
    .btn-donate {
      background: #FFD700;
      color: #333;
    }

    /* FOOTER */
    footer {
      background: var(--clr-primary);
      color: white;
      text-align: center;
      padding: var(--gap-md) 0;
      font-size:.85rem;
      margin-top: var(--gap-lg);
    }
  </style>
</head>

<body>
  <header>
    <div class="logo-container">
      <img src="OIM_logo.png" alt="Our Impact Matters Logo">
      <span class="logo-text">Our Impact Matters</span>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="board.html">Our Board</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <div class="contact-section">
      <form class="contact-form" id="contactForm" action="https://formspree.io/f/xyzjygve" method="POST">
        <h2>Contact Us</h2>

        <div class="form-group">
          <input type="text" id="name" name="name" placeholder=" " required />
          <label for="name">Full Name</label>
        </div>
        <div class="form-group">
          <input type="email" id="email" name="email" placeholder=" " required />
          <label for="email">Email</label>
        </div>
        <div class="form-group">
          <textarea id="message" name="message" placeholder=" " rows="5" maxlength="300" required></textarea>
          <label for="message">Message</label>
          <div class="char-count"><span id="charCount">0</span>/300</div>
        </div>

        <button type="submit">
          Send Message
          <span class="spinner" id="spinner"></span>
        </button>

        <p class="privacy-note">üîí We respect your privacy. Your info won‚Äôt be shared.</p>
        <p class="success-message" id="successMsg">Thank you! We‚Äôll get back to you in 1‚Äì2 business days.</p>
      </form>

      <div class="button-row">
        <a href="volunteer.html" class="btn-volunteer">Volunteer</a>
        <a href="donate.html" class="btn-donate">Donate</a>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 Our Impact Matters | Together We Can Change the World ‚ù§Ô∏è
  </footer>

  <script>
    // Character counter
    const msgInput = document.getElementById('message');
    const countSpan = document.getElementById('charCount');
    msgInput.addEventListener('input', () => {
      countSpan.textContent = msgInput.value.length;
    });

    // Form submission
    const form = document.getElementById('contactForm');
    const spinner = document.getElementById('spinner');
    const successMsg = document.getElementById('successMsg');
    form.addEventListener('submit', async e => {
      e.preventDefault();
      spinner.style.display = 'inline-block';
      const res = await fetch(form.action, {
        method: 'POST',
        body: new FormData(form),
        headers: { Accept: 'application/json' }
      });
      spinner.style.display = 'none';
      if (res.ok) {
        successMsg.style.display = 'block';
        form.reset();
        countSpan.textContent = 0;
      } else {
        successMsg.textContent = 'Oops! Something went wrong.';
        successMsg.style.display = 'block';
      }
    });
  </script>
</body>
</html>
